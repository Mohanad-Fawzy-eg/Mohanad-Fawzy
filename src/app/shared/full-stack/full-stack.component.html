<div [className]="prop.animate ? 'content animate' : 'content'" #content>
  <div class="text">
    <h1 class="showen">I am a</h1>
    <h2 class="typed">{{ title }}</h2>

    <span
      >Throughout my professional career I have aquired a lot of skills.</span
    >
  </div>
  <div class="bottom">
    <app-navbtn
      [color]="'#33322c'"
      [bgColor]="'#fffcf1'"
      [route]="prop.height"
      [text]="'Surprise me!'"
    ></app-navbtn>
  </div>
</div>
