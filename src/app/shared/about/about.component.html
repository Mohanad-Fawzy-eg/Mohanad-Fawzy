<meta charset="UTF-8" />

<div class="main">
  <div
    class="content"
    id="first"
    #first
    [style.opacity]="getsec1prop.opacity"
    [style.margin-top]="
      position < getsec1prop.height ? -position / 3 + 'px' : '0px'
    "
  >
    <h1>Mohanad Fawzy</h1>
    <span>I am from Alexanderia, Egypt</span>
    <a (click)="setScroll(getsec1prop.height)">I want to know more</a>
  </div>
  <div class="content" id="second" #second>
    <app-full-stack
      style="width: 100%; height: 100%; max-height: 100%"
    ></app-full-stack>
  </div>
  <div class="content" id="third" #third>
    <app-front-end-skills></app-front-end-skills>
  </div>
  <div class="content" id="fourth" #fourth>
    <app-back-end-skills
      style="
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        max-height: 100%;
        max-width: 100%;
      "
    ></app-back-end-skills>
  </div>

  <div class="content" id="fifth" #fifth>
    <app-other-skills
      style="
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        max-height: 100%;
        max-width: 100%;
      "
    ></app-other-skills>
  </div>
</div>

<a
  (click)="setScroll(0)"
  class="arrow-top"
  [style.opacity]="topArrowOpacity"
  [style.pointer-events]="position > 0 ? 'auto' : 'none'"
>
  <i class="bx bx-up-arrow-alt"></i>
</a>
