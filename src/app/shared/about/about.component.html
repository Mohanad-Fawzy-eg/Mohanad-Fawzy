<meta charset="UTF-8" />

<div class="main">
  <div
    class="content"
    id="first"
    #sec1
    [style.opacity]="sec1prop.opacity"
    [style.margin-top]="
      position < sec1prop.height ? -position / 3 + 'px' : '0px'
    "
  >
    <h1>Mohanad Fawzy</h1>
    <span>I am from Alexanderia, Egypt</span>
    <a (click)="setScroll(sec1prop.height)">I want to know more</a>
  </div>
  <div class="content" id="second" #sec2>
    <app-full-stack
      [prop]="sec2prop"
      style="width: 100%; height: 100%; max-height: 100%"
    ></app-full-stack>
  </div>
  <div class="content" id="third" #sec3>
    <app-front-end-skills [prop]="sec3prop"></app-front-end-skills>
  </div>
  <div class="content" id="fourth" #sec4>
    <app-back-end-skills
      [prop]="sec4prop"
      style="
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        max-height: 100%;
        max-width: 100%;
      "
    ></app-back-end-skills>
  </div>

  <div class="content" id="fifth" #sec5>
    <app-other-skills
      [prop]="sec5prop"
      style="
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        max-height: 100%;
        max-width: 100%;
      "
    ></app-other-skills>
  </div>

  <div class="content" id="sixth" #sec6>
    <app-stack
      [prop]="sec6prop"
      style="
        width: 100%;
        height: 100%;
        min-width: 100%;
        min-height: 100%;
        max-height: 100%;
        max-width: 100%;
      "
    ></app-stack>
  </div>

  <div class="content" id="seventh" #sec7>
    <app-project-st
      [prop]="sec7prop"
      style="
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        max-height: 100vh;
        max-width: 100vw;
      "
    ></app-project-st>
  </div>

  <div class="content" id="eighth" #sec8>
    <app-project-nd
      [prob]=""
      style="
        width: 100vw;
        height: 100vh;
        min-width: 100vw;
        min-height: 100vh;
        max-height: 100vh;
        max-width: 100vw;
      "
    ></app-project-nd>
  </div>
</div>

<a
  (click)="setScroll(0)"
  class="arrow-top"
  [style.opacity]="topArrowOpacity"
  [style.pointer-events]="position > 0 ? 'auto' : 'none'"
>
  <i class="bx bx-up-arrow-alt"></i>
</a>
