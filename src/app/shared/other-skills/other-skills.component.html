<div [className]="prop.animate ? 'content animate' : 'content'">
  <div class="text">
    <h1>These are some adittional technologies that I am familiar with</h1>
  </div>
  <div class="skills">
    <div class="container">
      <app-card
        *ngFor="let item of skills"
        [title]="item.title"
        [img]="item.img"
        [type]="item.type"
        [per]="item.per"
        [animate]="prop.animate"
        [delay]="item.delay + 0.25"
      ></app-card>
    </div>
  </div>
  <div class="bottom">
    <p class="hover-or-click"></p>
    <app-navbtn
      [bgColor]="'#fff9e3'"
      [color]="'#33322c'"
      [route]="prop.height"
      [text]="'I am confused'"
    ></app-navbtn>
  </div>
</div>
