<div class="content">
  <div class="text">
    <h1>Back-end</h1>

    <span>These are my most used back-end tools</span>
  </div>
  <div class="skills">
    <div class="node">
      <img src="svgs/node.svg" alt="" />
      <div class="progress">
        <span class="title">Node.js</span>
        <div class="per" [style.width]="node + '%'"></div>
        <p>My strongest hand</p>
      </div>
    </div>
    <div class="exp">
      <img src="svgs/exp.svg" alt="" />
      <div class="progress">
        <span class="title">Express.js</span>
        <div class="per" [style.width]="mongo + '%'"></div>
        <p>Most used database</p>
      </div>
    </div>
    <div class="mongo">
      <img src="svgs/mongo.svg" alt="" />
      <div class="progress">
        <div class="title">
          <span style="z-index: 12 !important">MongoDB</span>
          <div
            class="per"
            [style.width]="firebase * 5 + '%'"
            style="z-index: 11 !important"
          ></div>
        </div>
        <div class="per" [style.width]="firebase + '%'"></div>
        <p>Still learning</p>
      </div>
    </div>
  </div>
  <div class="bottom">
    <a (click)="about.setScroll(about.getsec4prop.height)"
      >Show me the rest of your skills</a
    >
    <span> | </span>
    <a>Show me a sample of your projects</a>
  </div>
</div>
