<div class="content">
  <div class="text">
    <h1>Back-end</h1>

    <span>These are my most used back-end tools</span>
  </div>
  <div class="skills">
    <div class="node">
      <img src="svgs/node.svg" alt="" />
      <div class="progress">
        <span class="title">Node.js</span>
        <div class="per" [style.width]="node + '%'"></div>
      </div>
      <p>Forced to use it</p>
    </div>

    <div class="exp">
      <img src="svgs/exp.svg" alt="" />
      <div class="progress">
        <span class="title">Express.js</span>
        <div class="per" [style.width]="exp + '%'"></div>
      </div>
      <p>I can build cool APIs with it</p>
    </div>
    <div class="mongo">
      <img src="svgs/mongo.svg" alt="" />
      <div class="progress">
        <span class="title">MongoDB</span>
        <div class="per" [style.width]="mongo + '%'"></div>
      </div>
      <p>My beloved database</p>
    </div>
  </div>
  <div class="bottom">
    <button (click)="prop?.setScroll(prop?.height ?? 0)">What else?</button>
    <span> | </span>
    <button>I don't care</button>
  </div>
</div>
